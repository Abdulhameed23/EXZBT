application:
  environment: dev

cloud:
  aws:
    region: devRegion
    s3:
      buckets:
        appUser: devInstanceS3

spring:
  datasource: # Defined in Docker Run config file
    url: #
    username: #
    password: #

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  main:
    web-application-type: servlet
  servlet:
    multipart:
      max-file-size: 1GB
      max-request-size: 1GB
  codec:
    max-in-memory-size: 1GB
